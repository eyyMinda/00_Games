<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="main.js" type="text/javascript" defer></script>
</head>

<body>
    <h1>Clicker</h1>
    <div class="container">
        <!-- <div></div> -->
        <div class="display" onclick="increaseCookieCount()">
            <div id="cookieDisplay" class="counter">0 c</div>
            <div id="helperSpeedDisplay" class="counter">0 c/s</div>
        </div>
        <div id="upgradesBox" class="upgradesBox">
            <h2 class="">Ask for help</h2>
            <p>If you've earned enough cookies, others might be interested in helping you. But you have to prove
                yourself worthy of them first!</p>
            <div class="seperate">
                <ul class="column">
                    <button class="btn hide" id="momUpgrade" onclick="buyUpgrade('mom')">100c | Motivate</button>
                    <button class="btn hide" id="grannyUpgrade" onclick="buyUpgrade('granny')">1000c | Motivate</button>
                </ul>
                <ul class="column">
                    <li>
                        <button class="btn" onclick="buyHelper('mom')"><span id="momBtn">50c | Ask Mom</span><img
                                src="./assets/mom.png"></button>
                    </li>
                    <li>
                        <button class="btn" onclick="buyHelper('granny')"><span id="grannyBtn">500c | Ask
                                Granny</span><img src="./assets/grandma.png"></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <button class="btn" onclick="cookieReset()">Reset All</button>
</body>

</html>
